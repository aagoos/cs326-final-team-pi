<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap Stuff -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="homestyle.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">

        <title>iPantry Home</title>
        <SCRIPT DEFER SRC="index.js"></SCRIPT>
    </head>
    <body>
        <div class="main-container" id="root">
            <div class="row mb-3">
                <div class="title-bar"><h1>iPantry</h1></div>
            </div>
            <div class="row content">
                <div class="col-3">
                    <!-- Adrianna's Part -->
                    <div class="ingredients container" id="ingredients">
                        <div class="new-ingredient row">
                            <div class="col">
                                <input value="Add ingredient" type="text" id="ingredient-name">
                            </div>
                            <div class="col">
                                <!-- TO DO: find or make icon -->
                                <button type="button" class="add-ingredient" id="add-button"><b>+</b></button>
                            </div>
                            <div class="col date-picker-control">
                                <label>
                                    <input type="date" id="date-picker"></input>
                                    Date acquired
                                </label>
                            </div>
                        </div>
                        <div class="ingredient-list row">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Alex -->
                    <div class="results-list" id="results-list">
                        <div class = "results-list list container">
                            <div class="row result" id="recipe-parent">
                            </div>
                        </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Bootstrap Stuff -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    </body>

</html>
