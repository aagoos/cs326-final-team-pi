<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap Stuff -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <title>iPantry Home</title>
    </head>
    <body>
        <div main-container id="root">
            <!-- Adrianna's Part -->
            <div ingredient-list id="ingredient-list"></div>

            <!-- Alex -->
            <div class="results-list" id="results-list">
                <div class="filters" id="filters">
                    <div class="filter-controls form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="veganFilter" role="switch">
                        <label class="form-check-label" for="veganFilter">Vegan</label>
                    </div>
                    <div class="filter-controls form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="vegetarianFilter" role="switch">
                        <label class="form-check-label" for="vegetarianFilter">Vegetarian</label>
                    </div>
                    <div class="filter-controls form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="treeFilter" role="switch">
                        <label class="form-check-label" for="treeFilter">Tree Nuts</label>
                    </div>
                    <div class="filter-controls form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="dairyFilter" role="switch">
                        <label class="form-check-label" for="dairyFilter">Dairy</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Stuff -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>        
    </body>

</html>
